    <script>
        class WarehouseManager {
            constructor() {
                this.products = [];
                this.editingId = null;
                this.deleteId = null;
                this.sheetApiUrl = 'https://script.google.com/macros/s/AKfycbyb9T8ZKDviIqDiNOtTxMbDN3Xll9NukcjPbldZKUe6bgAAuLVQUYbYvuMKEQhSolRYvQ/exec';
                this.isOnline = false;
                
                this.initializeEventListeners();
                this.initializeConnection();
            }

            async initializeConnection() {
                this.updateConnectionStatus('connecting');
                
                // Test k·∫øt n·ªëi v√† load d·ªØ li·ªáu
                const connected = await this.testConnection(false);
                if (connected) {
                    await this.syncWithGoogleSheets();
                } else {
                    // Fallback to local data
                    this.loadProductsLocal();
                    this.updateStats();
                }
            }

            async testConnection(showAlert = true) {
                if (!this.sheetApiUrl) {
                    if (showAlert) this.showAlert('Ch∆∞a c√≥ URL k·∫øt n·ªëi!', 'error');
                    return false;
                }

                try {
                    this.showLoading(true);
                    
                    const response = await fetch(this.sheetApiUrl + '?action=test', {
                        method: 'GET',
                        mode: 'cors'
                    });
                    
                    if (response.ok) {
                        const data = await response.text();
                        this.isOnline = true;
                        this.updateConnectionStatus();
                        
                        if (showAlert) this.showAlert('‚úÖ K·∫øt n·ªëi Google Sheets th√†nh c√¥ng!', 'success');
                        return true;
                    } else {
                        throw new Error('Connection failed');
                    }
                } catch (error) {
                    console.error('Test connection error:', error);
                    this.isOnline = false;
                    this.updateConnectionStatus();
                    
                    if (showAlert) {
                        this.showAlert('‚ùå Kh√¥ng th·ªÉ k·∫øt n·ªëi Google Sheets. Ki·ªÉm tra l·∫°i URL v√† quy·ªÅn truy c·∫≠p.', 'error');
                    }
                    return false;
                } finally {
                    this.showLoading(false);
                }
            }

            updateConnectionStatus(status = null) {
                const statusEl = document.getElementById('connectionStatus');
                
                if (status === 'connecting') {
                    statusEl.textContent = 'üîÑ ƒêang k·∫øt n·ªëi Google Sheets...';
                    statusEl.className = 'connection-status status-offline';
                } else if (this.isOnline) {
                    statusEl.textContent = '‚úÖ ƒê√£ k·∫øt n·ªëi Google Sheets';
                    statusEl.className = 'connection-status status-online';
                } else {
                    statusEl.textContent = '‚ö†Ô∏è Ch·∫ø ƒë·ªô offline - D·ªØ li·ªáu local';
                    statusEl.className = 'connection-status status-offline';
                }
            }

            async syncWithGoogleSheets() {
                if (!this.isOnline) return;

                try {
                    this.showLoading(true);
                    
                    // L·∫•y d·ªØ li·ªáu t·ª´ Google Sheets
                    const response = await fetch(this.sheetApiUrl + '?action=getAll', {
                        method: 'GET',
                        mode: 'cors'
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        const onlineProducts = data.data || [];
                        
                        // Merge v·ªõi d·ªØ li·ªáu local
                        const localProducts = JSON.parse(localStorage.getItem('warehouse_products') || '[]');
                        
                        // Sync logic: ∆∞u ti√™n d·ªØ li·ªáu online
                        let mergedProducts = [...onlineProducts];
                        
                        // Th√™m d·ªØ li·ªáu local ch∆∞a c√≥ online
                        for (const localProduct of localProducts) {
                            if (!onlineProducts.find(p => p.id == localProduct.id)) {
                                await this.saveToGoogleSheets(localProduct);
                                mergedProducts.push(localProduct);
                            }
                        }
                        
                        this.products = mergedProducts;
                        this.saveProductsLocal();
                        this.renderProducts();
                        this.updateStats();
                        
                        this.showAlert('‚úÖ ƒê·ªìng b·ªô d·ªØ li·ªáu th√†nh c√¥ng!', 'success');
                    }
                } catch (error) {
                    console.error('Sync error:', error);
                    this.showAlert('‚ùå L·ªói ƒë·ªìng b·ªô: ' + error.message, 'error');
                } finally {
                    this.showLoading(false);
                }
            }

          async saveToGoogleSheets(product) {
    if (!this.isOnline) return false;
    try {
        const response = await fetch(this.sheetApiUrl, {
            method: 'POST',
            mode: 'cors',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                action: 'save',
                data: product
            })
        });
        const result = await response.json();
        console.log('Save API result:', result);
        return result.success === true;
    } catch (error) {
        console.error('Save to Google Sheets error:', error);
        return false;
    }
}

            async updateInGoogleSheets(product) {
                if (!this.isOnline) return false;

                try {
                    const response = await fetch(this.sheetApiUrl, {
                        method: 'POST',
                        mode: 'cors',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            action: 'update',
                            data: product
                        })
                    });

                    return response.ok;
                } catch (error) {
                    console.error('Update in Google Sheets error:', error);
                    return false;
                }
            }

            async deleteFromGoogleSheets(id) {
                if (!this.isOnline) return false;

                try {
                    const response = await fetch(this.sheetApiUrl, {
                        method: 'POST',
                        mode: 'cors',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            action: 'delete',
                            id: id
                        })
                    });

                    return response.ok;
                } catch (error) {
                    console.error('Delete from Google Sheets error:', error);
                    return false;
                }
            }

            initializeEventListeners() {
                document.getElementById('productForm').addEventListener('submit', (e) => this.handleFormSubmit(e));
                document.getElementById('searchInput').addEventListener('input', (e) => this.handleSearch(e));
                document.getElementById('cancelBtn').addEventListener('click', () => this.cancelEdit());
                document.getElementById('cancelDelete').addEventListener('click', () => this.closeDeleteModal());
                document.getElementById('confirmDelete').addEventListener('click', () => this.confirmDelete());
            }

            async handleFormSubmit(e) {
                e.preventDefault();
                
                const formData = {
                    name: document.getElementById('productName').value.trim(),
                    code: document.getElementById('productCode').value.trim(),
                    category: document.getElementById('productCategory').value,
                    price: parseFloat(document.getElementById('productPrice').value),
                    stock: parseInt(document.getElementById('productStock').value),
                    description: document.getElementById('productDescription').value.trim()
                };

                if (this.editingId) {
                    await this.updateProduct(this.editingId, formData);
                } else {
                    await this.addProduct(formData);
                }
            }

            async addProduct(productData) {
                // Ki·ªÉm tra m√£ s·∫£n ph·∫©m tr√πng l·∫∑p
                if (this.products.some(p => p.code === productData.code)) {
                    this.showAlert('M√£ s·∫£n ph·∫©m ƒë√£ t·ªìn t·∫°i!', 'error');
                    return;
                }

                const newProduct = {
                    id: Date.now(),
                    ...productData,
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };

                this.products.push(newProduct);
                this.saveProductsLocal();

                // L∆∞u l√™n Google Sheets
                const success = await this.saveToGoogleSheets(newProduct);
                if (!success && this.isOnline) {
                    this.showAlert('‚ö†Ô∏è L∆∞u l√™n Google Sheets th·∫•t b·∫°i, ƒë√£ l∆∞u offline', 'error');
                }

                this.renderProducts();
                this.updateStats();
                this.clearForm();
                this.showAlert('‚úÖ Th√™m s·∫£n ph·∫©m th√†nh c√¥ng!', 'success');
            }

            async updateProduct(id, productData) {
                const index = this.products.findIndex(p => p.id == id);
                if (index !== -1) {
                    // Ki·ªÉm tra m√£ s·∫£n ph·∫©m tr√πng l·∫∑p
                    if (this.products.some(p => p.code === productData.code && p.id != id)) {
                        this.showAlert('M√£ s·∫£n ph·∫©m ƒë√£ t·ªìn t·∫°i!', 'error');
                        return;
                    }

                    const updatedProduct = { 
                        ...this.products[index], 
                        ...productData,
                        updatedAt: new Date().toISOString()
                    };
                    
                    this.products[index] = updatedProduct;
                    this.saveProductsLocal();

                    // C·∫≠p nh·∫≠t tr√™n Google Sheets
                    const success = await this.updateInGoogleSheets(updatedProduct);
                    if (!success && this.isOnline) {
                        this.showAlert('‚ö†Ô∏è C·∫≠p nh·∫≠t tr√™n Google Sheets th·∫•t b·∫°i, ƒë√£ l∆∞u offline', 'error');
                    }

                    this.renderProducts();
                    this.updateStats();
                    this.cancelEdit();
                    this.showAlert('‚úÖ C·∫≠p nh·∫≠t s·∫£n ph·∫©m th√†nh c√¥ng!', 'success');
                }
            }

            deleteProduct(id) {
                this.deleteId = id;
                document.getElementById('deleteModal').style.display = 'block';
            }

            async confirmDelete() {
                if (this.deleteId) {
                    this.products = this.products.filter(p => p.id != this.deleteId);
                    this.saveProductsLocal();

                    // X√≥a tr√™n Google Sheets
                    const success = await this.deleteFromGoogleSheets(this.deleteId);
                    if (!success && this.isOnline) {
                        this.showAlert('‚ö†Ô∏è X√≥a tr√™n Google Sheets th·∫•t b·∫°i, ƒë√£ x√≥a offline', 'error');
                    }

                    this.renderProducts();
                    this.updateStats();
                    this.closeDeleteModal();
                    this.showAlert('‚úÖ X√≥a s·∫£n ph·∫©m th√†nh c√¥ng!', 'success');
                }
            }

            closeDeleteModal() {
                document.getElementById('deleteModal').style.display = 'none';
                this.deleteId = null;
            }

            editProduct(id) {
                const product = this.products.find(p => p.id == id);
                if (product) {
                    this.editingId = id;
                    document.getElementById('productName').value = product.name;
                    document.getElementById('productCode').value = product.code;
                    document.getElementById('productCategory').value = product.category;
                    document.getElementById('productPrice').value = product.price;
                    document.getElementById('productStock').value = product.stock;
                    document.getElementById('productDescription').value = product.description || '';
                    
                    document.getElementById('submitBtn').textContent = 'üíæ C·∫≠p nh·∫≠t s·∫£n ph·∫©m';
                    document.getElementById('submitBtn').className = 'btn btn-warning';
                    document.getElementById('cancelBtn').style.display = 'inline-block';
                }
            }

            cancelEdit() {
                this.editingId = null;
                this.clearForm();
                document.getElementById('submitBtn').textContent = '‚ûï Th√™m s·∫£n ph·∫©m';
                document.getElementById('submitBtn').className = 'btn btn-success';
                document.getElementById('cancelBtn').style.display = 'none';
            }

            clearForm() {
                document.getElementById('productForm').reset();
            }

            handleSearch(e) {
                const searchTerm = e.target.value.toLowerCase();
                this.renderProducts(searchTerm);
            }

            loadProductsLocal() {
                const saved = localStorage.getItem('warehouse_products');
                if (saved) {
                    this.products = JSON.parse(saved);
                    this.renderProducts();
                }
            }

            saveProductsLocal() {
                localStorage.setItem('warehouse_products', JSON.stringify(this.products));
            }

            renderProducts(searchTerm = '') {
                const grid = document.getElementById('productGrid');
                let filteredProducts = this.products;

                if (searchTerm) {
                    filteredProducts = this.products.filter(product => 
                        product.name.toLowerCase().includes(searchTerm) ||
                        product.code.toLowerCase().includes(searchTerm) ||
                        product.category.toLowerCase().includes(searchTerm)
                    );
                }

                if (filteredProducts.length === 0) {
                    grid.innerHTML = '<p style="text-align: center; color: #666; font-size: 1.2em; grid-column: 1/-1;">Kh√¥ng c√≥ s·∫£n ph·∫©m n√†o ƒë∆∞·ª£c t√¨m th·∫•y.</p>';
                    return;
                }

                grid.innerHTML = filteredProducts.map(product => `
                    <div class="product-card">
                        <h3>${product.name}</h3>
                        <div class="product-info">
                            <p><strong>M√£:</strong> ${product.code}</p>
                            <p><strong>Danh m·ª•c:</strong> ${product.category}</p>
                            <p class="price"><strong>Gi√°:</strong> ${product.price.toLocaleString('vi-VN')}‚Ç´</p>
                            <p class="stock"><strong>T·ªìn kho:</strong> ${product.stock} ${product.stock <= 10 ? '‚ö†Ô∏è' : '‚úÖ'}</p>
                            ${product.description ? `<p><strong>M√¥ t·∫£:</strong> ${product.description}</p>` : ''}
                            <p><small><strong>T·∫°o l√∫c:</strong> ${new Date(product.createdAt).toLocaleString('vi-VN')}</small></p>
                            ${product.updatedAt && product.updatedAt !== product.createdAt ? `<p><small><strong>C·∫≠p nh·∫≠t:</strong> ${new Date(product.updatedAt).toLocaleString('vi-VN')}</small></p>` : ''}
                        </div>
                        <div class="product-actions">
                            <button class="btn btn-warning" onclick="warehouse.editProduct(${product.id})">
                                ‚úèÔ∏è S·ª≠a
                            </button>
                            <button class="btn btn-danger" onclick="warehouse.deleteProduct(${product.id})">
                                üóëÔ∏è X√≥a
                            </button>
                        </div>
                    </div>
                `).join('');
            }

            updateStats() {
                const totalProducts = this.products.length;
                const totalValue = this.products.reduce((sum, product) => sum + (product.price * product.stock), 0);
                const lowStock = this.products.filter(product => product.stock <= 10).length;

                document.getElementById('totalProducts').textContent = totalProducts;
                document.getElementById('totalValue').textContent = totalValue.toLocaleString('vi-VN') + '‚Ç´';
                document.getElementById('lowStock').textContent = lowStock;
            }

            showAlert(message, type) {
                const alertContainer = document.getElementById('alertContainer');
                const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
                
                alertContainer.innerHTML = `
                    <div class="alert ${alertClass}">
                        ${message}
                    </div>
                `;

                setTimeout(() => {
                    alertContainer.innerHTML = '';
                }, 5000);
            }

            showLoading(show) {
                const loadingEl = document.getElementById('loadingIndicator');
                loadingEl.style.display = show ? 'block' : 'none';
            }
        }

        // Kh·ªüi t·∫°o ·ª©ng d·ª•ng
        const warehouse = new WarehouseManager();

        // ƒê√≥ng modal khi click b√™n ngo√†i
        window.onclick = function(event) {
            const deleteModal = document.getElementById('deleteModal');
            
            if (event.target === deleteModal) {
                warehouse.closeDeleteModal();
            }
        }

        // Auto-sync m·ªói 60 gi√¢y n·∫øu online
        setInterval(() => {
            if (warehouse.isOnline) {
                warehouse.testConnection(false);
            }
        }, 60000);

        // Hi·ªÉn th·ªã th√¥ng b√°o k·∫øt n·ªëi khi kh·ªüi ƒë·ªông
        setTimeout(() => {
            if (!warehouse.isOnline) {
                warehouse.showAlert('‚ö†Ô∏è Kh√¥ng th·ªÉ k·∫øt n·ªëi Google Sheets. ƒêang s·ª≠ d·ª•ng d·ªØ li·ªáu offline.', 'error');
            }
        }, 3000);
    </script>
